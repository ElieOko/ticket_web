<form [formGroup]="completeForm" (ngSubmit)="submit()">
  <h5 mat-dialog-title>Marquer comme fini?</h5>
  <div mat-dialog-content>
    <div class="form-group">
      <label>S'il y a une remarque, notez ici</label>
      <textarea class="form-control" formControlName="completeNote"></textarea>
    </div>
  </div>
  <div mat-dialog-actions>
    <div style="display:flex; justify-content:end;">
      <button class="k-button mr-3" mat-dialog-close>Annuler</button>
      <button class="k-button" type="submit">Enregistrer</button>
    </div>
  </div>
</form>
