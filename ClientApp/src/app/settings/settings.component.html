
<div class="scroll-y clearfix noscroll-x fill body scrollbox">
  <div class="container">

    <div class="row">

      <div class="col-sm-4">
        <div class="card bg-light mt-3">
          <div class="card-header">
            Liste des guichets
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="list-group">
                  <button type="button" *ngFor="let counter of counters"
                          class="list-group-item list-group-item-action"
                          [class.active]="selectedCounter && selectedCounter === counter" (click)="onSelectCounter(counter.counterId)">
                    {{counter.name}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card bg-light mt-3">
          <div class="card-header" [innerHTML]="counterTitle"></div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div *ngIf="selectedCounter">
                  <div class="form-group row">
                    <label class="col-sm-3">Nom: </label>
                    <div class="col-sm-9">
                      <input [(ngModel)]="editName" class="form-control form-control-sm" placeholder="name" [disabled]="!editEnabled" autocomplete="off" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                      <div *ngIf="!editEnabled">
                        <button class="btn btn-sm btn-warning mr-2" (click)="enableEdit()">
                          <span class="k-icon k-i-edit"></span> Modifier
                        </button>
                        <button class="btn btn-sm btn-danger" [disabled]="savingChanges" (click)="delete()">
                          <span class="k-icon k-i-delete"></span> Supprimer
                        </button>
                      </div>
                      <div *ngIf="editEnabled">
                        <button type="button" class="btn btn-sm btn-primary mr-2" (click)="save()" [disabled]="!hasChanged || savingChanges">
                          <span class="k-icon k-i-save"></span> Enregistrer
                        </button>
                        <button type="button" [disabled]="savingChanges" class="btn btn-sm btn-secondary" (click)="cancel()">
                          <span class="k-icon k-i-cancel"></span> Annuler
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="col-sm-4">
        <div class="card bg-light mt-3">
          <div class="card-header">Ajouter un guichet</div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-sm-3">Nom: </label>
              <div class="col-sm-9">
                <input type="text" [(ngModel)]="newName" placeholder="name" autocomplete="off" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="form-group row">

              <div class="col-sm-3"></div>
              <div class="col-sm-9">
                <button type="button" class="btn btn-sm btn-primary mr-2" (click)="saveNewCounter()" [disabled]="!canAdd||savingChanges">
                  <span class="k-icon k-i-save"></span> Enregistrer
                </button>
              </div>
             
            </div>
          </div>
        </div>
      </div>
     

    </div>

  </div>
</div>
